---
- disk:
    name: /dev/sda
    size: 500 GiB
    partition_table:  ms-dos
    partitions:

    - partition:
        size:         250 GiB
        name:         /dev/sda1
        id:           0x7
        file_system:  ntfs
        label:        windows

    - partition:
        size:         2 GiB
        name:         /dev/sda2
        id:           swap
        file_system:  swap
        mount_point:  swap
        label:        swap

    - partition:
        size:         20 GiB
        name:         /dev/sda3
        file_system:  ext4
        mount_point:  /
        label:        root

