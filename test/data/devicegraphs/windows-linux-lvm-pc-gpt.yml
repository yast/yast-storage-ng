---
- disk:
    name: "/dev/sda"
    size: 800 GiB
    partition_table: gpt
    partitions:

    - partition:
        size: 730 GiB
        name: /dev/sda1
        id: windows_basic_data
        file_system: ntfs
        label: windows

    - partition:
        size: 50 GiB
        name: /dev/sda2
        id: lvm

    - partition:
        size: unlimited
        name: /dev/sda3
        id: windows_basic_data
        file_system: vfat
        label: recovery

- lvm_vg:
    vg_name: vg0
    lvm_lvs:

    - lvm_lv:
        lv_name: root
        size: 40 GiB
        file_system: ext4

    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap

    lvm_pvs:
    - lvm_pv:
        blk_device: /dev/sda2
