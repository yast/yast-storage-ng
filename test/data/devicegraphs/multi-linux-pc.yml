---
- disk:
    name: /dev/sda
    size: 1 TiB
    partition_table:  ms-dos
    partitions:

    - partition:
        size:         4 GiB
        name:         /dev/sda1
        id:           swap
        file_system:  swap
        mount_point:  swap
        label:        swap

    - partition:
        size:         60 GiB
        name:         /dev/sda2
        file_system:  btrfs
        mount_point:  /
        label:        suse_root

    - partition:
        size:         60 GiB
        name:         /dev/sda3
        file_system:  ext4
        label:        ubuntu_root

    - partition:
        size:         900 GiB
        name:         /dev/sda4
        type:         extended

    - partition:
        size:         300 GiB
        name:         /dev/sda5
        type:         logical
        file_system:  xfs
        label:        shared_home

    - partition:
        size:         600 GiB
        name:         /dev/sda6
        type:         logical
        file_system:  xfs
        mount_point:  /data
        label:        data
