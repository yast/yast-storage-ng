---
- dasd:
    name: /dev/dasda
    size: 50 GiB

- disk:
    name: /dev/sda
    size: 50 GiB

- disk:
    name: /dev/sdb
    size: 800 GiB
    partition_table:  ms-dos
    partitions:

    - partition:
        size:         780 GiB
        name:         /dev/sdb1
        id:           0x7
        file_system:  ntfs
        label:        windows

    - partition:
        size:         unlimited
        name:         /dev/sdb2
        id:           dos32
        file_system:  vfat
        label:        recovery

- dasd:
    name: /dev/dasdb
    size: 10 GiB
    partition_table:  dasd
    partitions:

    - partition:
        size:         1 GiB
        name:         /dev/dasdb1
        file_system:  swap
        mount_point:  swap
        label:        swap

    - partition:
        size:         6 GiB
        name:         /dev/dasdb2
        file_system:  btrfs
        label:        suse_root

    - partition:
        size:         unlimited
        name:         /dev/dasdb3
        file_system:  xfs

- disk:
    name: /dev/sdc
    size: 500 GiB
    partition_table:  gpt
    partitions:

    - partition:
        size:         250 GiB
        name:         /dev/sdc1
        id:           windows_basic_data
        file_system:  ntfs
        label:        windows

    - partition:
        size:         2 GiB
        name:         /dev/sdc2
        id:           swap
        file_system:  swap
        mount_point:  swap
        label:        swap

    - partition:
        size:         20 GiB
        name:         /dev/sdc3
        file_system:  ext4
        mount_point:  /
        label:        root
        mount_by:     uuid
        mkfs_options: -b 2048
        fstab_options:
          - ro
          - acl

- disk:
    size: 800.00 GiB
    name: "/dev/sdd"
    partition_table: msdos
    partitions:

    - partition:
        size: 745470 MiB
        name: /dev/sdd1
        id: 0x7
        file_system: ntfs
        label: windows

    - partition:
        size: 40.00 GiB
        name: "/dev/sdd3"
        type: primary
        id: linux
        file_system: btrfs
        mount_point: "/"

    - partition:
        size: 12290 MiB
        name: "/dev/sdd4"
        type: extended
        id: extended

    - partition:
        size: 2.00 GiB
        name: "/dev/sdd5"
        type: logical
        id: swap
        file_system: swap
        mount_point: swap

    - partition:
        size: 10 GiB
        name: "/dev/sdd6"
        type: logical
        id: linux
        file_system: xfs
        mount_point: "/home"

    - partition:
        size: unlimited
        name: "/dev/sdd2"
        type: primary
        id: dos32
        file_system: vfat
        label: recovery

# Like sdc but with MS-DOS partition table
- disk:
    name: /dev/sde
    size: 500 GiB
    partition_table:  msdos
    partitions:

    - partition:
        size:         250 GiB
        name:         /dev/sde1
        id:           ntfs
        file_system:  ntfs
        label:        windows

    - partition:
        size:         2 GiB
        name:         /dev/sde2
        id:           swap
        file_system:  swap
        mount_point:  swap
        label:        swap

    - partition:
        size:         20 GiB
        name:         /dev/sde3
        file_system:  ext4
        mount_point:  /
        label:        root

# With extended partitions between the Windows ones, to ensure extended is not
# confused with a Linux
- disk:
    size: 800.00 GiB
    name: "/dev/sdf"
    partition_table: msdos
    partitions:

    - partition:
        size: 745470 MiB
        name: /dev/sdf1
        id: ntfs
        file_system: ntfs
        label: windows

    - partition:
        size: unlimited
        name: "/dev/sdf2"
        type: extended
        id: extended

    - partition:
        size: 30 GiB
        name: "/dev/sdf5"
        type: logical
        id: ntfs
        file_system: ntfs

    - partition:
        size: 2 GiB
        name: "/dev/sdf6"
        type: logical
        id: swap
        file_system: swap

    - partition:
        size: 10 GiB
        name: "/dev/sdf7"
        type: logical
        id: linux
        file_system: xfs
        encryption:
          name: /dev/mapper/cr_sdf7

# Several special (from the PartitionSection point of view) partition ids
- disk:
    size: 800 GiB
    name: "/dev/sdg"
    partition_table: msdos
    partitions:

    - partition:
        size: 75 GiB
        name: /dev/sdg1
        id: dos32
        file_system: vfat

    - partition:
        size: 40 GiB
        name: /dev/sdg2
        id: prep
        file_system: vfat

    - partition:
        size: 2 GiB
        name: /dev/sdg3
        id: dos16
        file_system: vfat

    - partition:
        size: unlimited
        name: /dev/sdg4
        file_system: ext4

# Just to have some BIOS BOOT partition
- disk:
    name: /dev/sdh
    size: 50 GiB
    partition_table: gpt
    partitions:

    - partition:
        size:         40 GiB
        name:         /dev/sdh1
        file_system:  btrfs
        mount_point:  "/"

    - partition:
        size:         1 MiB
        name:         /dev/sdh2
        id:           bios_boot

    - partition:
        size:         2 GiB
        name:         /dev/sdh3
        id:           swap
        file_system:  swap
        mount_point:  swap
