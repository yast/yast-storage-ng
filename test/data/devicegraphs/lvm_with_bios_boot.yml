---
- disk:
    name: /dev/sda
    size: 200 GiB
    partition_table:  gpt
    partitions:

    - partition:
        size:         8 MiB
        name:         /dev/sda1
        id:           bios_boot

    - partition:
        size:         unlimited
        name:         /dev/sda2
        id:           lvm

- lvm_vg:
    vg_name: vg0
    lvm_pvs:
        - lvm_pv:
            blk_device: /dev/sda2

    lvm_lvs:
        - lvm_lv:
            size:         unlimited
            lv_name:      lv1
            file_system:  btrfs
            mount_point:  /
