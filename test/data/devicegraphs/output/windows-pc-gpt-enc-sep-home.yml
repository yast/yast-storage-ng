---
- disk:
    size: 800.00 GiB
    name: "/dev/sda"
    partition_table: gpt
    partitions:

    - partition:
        size: 745470 MiB
        name: /dev/sda1
        id: windows_basic_data
        file_system: ntfs
        label: windows

    - partition:
        size: 1.00 MiB
        name: "/dev/sda3"
        id: bios_boot

    - partition:
        size: 40.00 GiB
        name: "/dev/sda4"
        id: linux
        file_system: btrfs
        mount_point: "/"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda4"
          password: '12345678'

    - partition:
        size: 2.00 GiB
        name: "/dev/sda5"
        id: swap
        file_system: swap
        mount_point: swap
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda5"
          password: '12345678'

    - partition:
        size: 10241 MiB
        name: "/dev/sda6"
        id: linux
        file_system: xfs
        mount_point: "/home"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda6"
          password: '12345678'

    - partition:
        size: unlimited
        name: "/dev/sda2"
        id: windows_basic_data
        file_system: vfat
        label: recovery
