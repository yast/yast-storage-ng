---
- disk:
    size: 1.00 TiB
    name: "/dev/sda"
    partition_table: msdos
    partitions:

    - partition:
        size: 4.00 GiB
        name: "/dev/sda1"
        type: primary
        id: swap
        file_system: swap
        mount_point: swap
        label: swap

    - partition:
        size: 40.00 GiB
        name: "/dev/sda2"
        type: primary
        id: linux
        file_system: btrfs
        mount_point: "/"

    - partition:
        size: 80.00 GiB
        name: "/dev/sda3"
        type: primary
        id: linux
        file_system: xfs
        mount_point: "/home"

    - partition:
        size: 900.00 GiB
        name: "/dev/sda4"
        type: extended
        id: linux

    - partition:
        size: 300.00 GiB
        name: "/dev/sda5"
        type: logical
        id: linux
        file_system: xfs
        label: shared_home

    - partition:
        size: 600.00 GiB
        name: "/dev/sda6"
        type: logical
        id: linux
        file_system: xfs
        mount_point: "/data"
        label: data
