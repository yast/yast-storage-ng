---
- disk:
    size: 500 GiB
    name: "/dev/sda"
    partition_table: gpt
    partitions:
    - partition:
        size: 250 GiB
        name: "/dev/sda1"
        id: windows_basic_data
        file_system: ntfs
        label: windows
    - partition:
        size: 2 GiB
        name: "/dev/sda2"
        id: swap
        file_system: swap
        mount_point: swap
        label: swap
    - partition:
        size: 2 MiB
        name: "/dev/sda3"
        id: bios_boot
    - partition:
        size: 253948 MiB
        name: "/dev/sda4"
        id: lvm

    # FIXME: consequence on the fact that the last 16.5KiB of a GPT disk are not
    # usable
    - free:
        1 MiB

- lvm_vg:
    vg_name: system
    lvm_lvs:

    - lvm_lv:
        lv_name: root
        size: 40 GiB
        file_system: btrfs
        mount_point: "/"

    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap
        mount_point: swap

    - lvm_lv:
        lv_name: home
        size: 210936 MiB
        file_system: xfs
        mount_point: "/home"

    lvm_pvs:
    - lvm_pv:
        blk_device: "/dev/sda4"
