---
- disk:
    name: /dev/sda
    size: 1 TiB
    partition_table:  gpt
    partitions:

    - partition:
        name:         /dev/sda1
        id:           linux
        file_system:  xfs
        mount_point:  /home

- disk:
    name: /dev/sdb
    size: 400 GiB
    partition_table:  gpt
    partitions:

    - partition:
        size:         8 MiB
        name:         /dev/sdb1
        id:           bios_boot
    - partition:
        size:         30 GiB
        name:         /dev/sdb2
        id:           linux
        file_system:  xfs
        mount_point:  /
    - partition:
        size:         2 GiB
        name:         /dev/sdb3
        id:           swap
        file_system:  swap
        mount_point:  swap

- disk:
    name: /dev/sdc
    size: 400 GiB
    partition_table:  ms-dos
    partitions:

    - partition:
        size:         404479 MiB (395.00 GiB)
        name:         /dev/sdc1
        id:           0x7
        file_system:  ntfs
        label:        windows
    - partition:
        name:         /dev/sdc2
        id:           linux
        file_system:  xfs
        mount_point:  /srv
