---
- disk:
    name: /dev/sda
    size: 1 TiB
    partition_table: gpt
    partitions:

    - partition:
        size:         4 GiB
        name:         /dev/sda1
        id:           swap
        file_system:  swap
        mount_point:  swap
        label:        swap

    - partition:
        size:         60 GiB
        name:         /dev/sda2
        file_system:  btrfs
        label:        suse_root

    - partition:
        size:         60 GiB
        name:         /dev/sda3
        file_system:  ext4
        label:        ubuntu_root

    - partition:
        size:         300 GiB
        name:         /dev/sda4
        file_system:  xfs
        label:        shared_home

    - partition:
        size:         1 MiB
        name:         /dev/sda5
        id:           bios_boot

    - partition:
        size:         40 GiB
        name:         /dev/sda6
        id:           linux
        file_system:  btrfs
        mount_point:  "/"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda6"
          password: '12345678'

    - partition:
        size:         2 GiB
        name:         "/dev/sda7"
        id:           swap
        file_system:  swap
        mount_point:  swap
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda7"
          password: '12345678'

    - partition:
        size:         585103343.5 KiB (0.54 TiB)
        name:         "/dev/sda8"
        id:           linux
        file_system:  xfs
        mount_point:  "/home"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda8"
          password: '12345678'

    # The last 16.5 KiB of a GPT disk are not usable
    - free:
        size:         16.5 KiB
