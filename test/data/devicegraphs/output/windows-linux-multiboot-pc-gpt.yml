---
- disk:
    size: 500 GiB
    name: "/dev/sda"
    partition_table: gpt
    partitions:
    - partition:
        size: 250 GiB
        name: "/dev/sda1"
        id: windows_basic_data
        file_system: ntfs
        label: windows
    - partition:
        size: 2 GiB
        name: "/dev/sda2"
        id: swap
        file_system: swap
        mount_point: swap
        label: swap
    - partition:
        size: 8 MiB
        name: "/dev/sda3"
        id: bios_boot
    - partition:
        size: 40 GiB
        name: "/dev/sda4"
        id: linux
        file_system: btrfs
        mount_point: "/"
    - free:
        size: unlimited
