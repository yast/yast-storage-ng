---
- disk:
    name: "/dev/sda"
    size: 800 GiB
    partition_table: msdos
    partitions:

    - partition:
        size: 755709 MiB
        name: /dev/sda1
        id: ntfs
        file_system: ntfs
        label: windows

    - partition:
        size: 43009 MiB
        name: /dev/sda3
        id: lvm

    # FIXME: even if these 2 MiB are useless for LVM,
    # leaving them there does not look good
    - free:
        size: 2 MiB

    - partition:
        size: unlimited
        name: /dev/sda2
        id: 0xb
        file_system: vfat
        label: recovery

- lvm_vg:
    vg_name: system
    lvm_lvs:

    - lvm_lv:
        lv_name: root
        size: 40 GiB
        file_system: btrfs
        mount_point: "/"

    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap
        mount_point: swap

    lvm_pvs:
    - lvm_pv:
        blk_device: /dev/sda3
