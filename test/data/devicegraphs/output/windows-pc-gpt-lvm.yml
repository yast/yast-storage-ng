---
- disk:
    name: "/dev/sda"
    size: 800 GiB
    partition_table: gpt
    partitions:

    - partition:
        size: 755709 MiB
        name: /dev/sda1
        id: windows_basic_data
        file_system: ntfs
        label: windows

    - partition:
        size: 2 MiB
        name: /dev/sda3
        id: bios_boot

    - partition:
        size: 43009 MiB
        name: /dev/sda4
        id: lvm

    - partition:
        size: unlimited
        name: /dev/sda2
        id: windows_basic_data
        file_system: vfat
        label: recovery

- lvm_vg:
    vg_name: system
    lvm_lvs:

    - lvm_lv:
        lv_name: root
        size: 40 GiB
        file_system: btrfs
        mount_point: "/"

    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap
        mount_point: swap

    lvm_pvs:
    - lvm_pv:
        blk_device: /dev/sda4
