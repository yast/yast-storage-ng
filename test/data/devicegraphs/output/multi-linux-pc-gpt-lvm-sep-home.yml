---
- disk:
    size: 1.00 TiB
    name: "/dev/sda"
    partition_table: gpt
    partitions:

    - partition:
        size:         4 GiB
        name:         /dev/sda1
        id:           swap
        file_system:  swap
        mount_point:  swap
        label:        swap

    - partition:
        size:         60 GiB
        name:         /dev/sda2
        file_system:  btrfs
        label:        suse_root

    - partition:
        size:         60 GiB
        name:         /dev/sda3
        file_system:  ext4
        label:        ubuntu_root

    - partition:
        size:         300 GiB
        name:         /dev/sda4
        file_system:  xfs
        label:        shared_home

    - partition:
        size:         2 MiB
        name:         /dev/sda5
        id:           bios_boot

    - partition:
        size:         614396 MiB
        name:         /dev/sda6
        id: lvm

    # FIXME: consequence on the fact that the last 16.5KiB of a GPT disk are not
    # usable
    - free:
        1 MiB

- lvm_vg:
    vg_name: system
    lvm_lvs:

    - lvm_lv:
        lv_name: root
        size: 40 GiB
        file_system: btrfs
        mount_point: "/"

    - lvm_lv:
        lv_name: swap
        size: 2 GiB
        file_system: swap
        mount_point: swap

    - lvm_lv:
        lv_name: home
        size: 571384 MiB
        file_system: xfs
        mount_point: "/home"

    lvm_pvs:
    - lvm_pv:
        blk_device: "/dev/sda6"
