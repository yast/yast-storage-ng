---
- disk:
    size: 1.00 TiB
    name: "/dev/sda"
    partition_table: msdos
    partitions:

    - partition:
        size: 4.00 GiB
        name: "/dev/sda1"
        type: primary
        id: swap
        file_system: swap
        label: swap

    - partition:
        size: 60.00 GiB
        name: "/dev/sda2"
        type: primary
        id: linux
        file_system: btrfs
        label: suse_root

    - partition:
        size: 60.00 GiB
        name: "/dev/sda3"
        type: primary
        id: linux
        file_system: ext4
        label: ubuntu_root

    - partition:
        size: unlimited
        name: "/dev/sda4"
        type: extended

    - partition:
        size: 300.00 GiB
        name: "/dev/sda5"
        type: logical
        id: linux
        file_system: xfs
        label: shared_home

    - partition:
        size: 40.00 GiB
        name: "/dev/sda6"
        type: logical
        id: linux
        file_system: btrfs
        mount_point: "/"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda6"
          password: '12345678'

    - partition:
        size: 2 GiB
        name: "/dev/sda7"
        type: logical
        id: swap
        file_system: swap
        mount_point: swap
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda7"
          password: '12345678'

    - partition:
        size: 571387 MiB
        name: "/dev/sda8"
        type: logical
        id: linux
        file_system: xfs
        mount_point: "/home"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda8"
          password: '12345678'
