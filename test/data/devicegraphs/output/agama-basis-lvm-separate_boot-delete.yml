---
- disk:
    name: /dev/sda
    size: 1 TiB
    partition_table:  ms-dos
    partitions:

    - partition:
        name:         /dev/sda1
        id:           0x7
        file_system:  ntfs
        label:        windows

- disk:
    name: /dev/sdb
    size: 400 GiB
    partition_table:  gpt
    partitions:

    - partition:
        size:         8 MiB
        name:         /dev/sdb1
        id:           bios_boot

- disk:
    name: /dev/sdc
    size: 400 GiB
    partition_table:  ms-dos
    partitions:

    - partition:
        name:         /dev/sdc1
        size:         377854 MiB (369.00 GiB)
        id:           0x7
        file_system:  ntfs
        label:        windows
    - partition:
        name:         /dev/sdc2
        id:           lvm

- lvm_vg:
    vg_name: system
    lvm_lvs:
    - lvm_lv:
        lv_name:     root
        size:        10 GiB
        file_system: xfs
        mount_point: /
    - lvm_lv:
        lv_name:     srv
        size:        5 GiB
        file_system: xfs
        mount_point: /srv
    - lvm_lv:
        lv_name:     swap
        size:        1 GiB
        file_system: swap
        mount_point: swap
    - lvm_lv:
        lv_name:     home
        size:        15 GiB
        file_system: xfs
        mount_point: /home
    lvm_pvs:
    - lvm_pv:
        blk_device:  /dev/sdc2
