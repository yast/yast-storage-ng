---
- disk:
    name: /dev/sda
    size: 50 GiB
    partition_table: ms-dos
    partitions:
    - partition:
        size: 63 MiB
        name: /dev/sda1
        type: primary
        id: dos32
        file_system: vfat
        mount_point: /boot/vc
    - partition:
        size: 256 MiB
        name: /dev/sda2
        type: primary
        id: esp
        file_system: vfat
        mount_point: /boot/efi
    - partition:
        size: 40 GiB
        name: /dev/sda3
        type: primary
        id: linux
        file_system: btrfs
        mount_point: /
    - partition:
        size: 2 GiB
        name: /dev/sda4
        type: primary
        id: swap
        file_system: swap
        mount_point: swap
