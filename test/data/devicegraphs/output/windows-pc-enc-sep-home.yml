---
- disk:
    size: 800.00 GiB
    name: "/dev/sda"
    partition_table: msdos
    partitions:

    - partition:
        size: 745469 MiB
        name: /dev/sda1
        id: 0x7
        file_system: ntfs
        label: windows

    - partition:
        size: 40.00 GiB
        name: "/dev/sda3"
        type: primary
        id: linux
        file_system: btrfs
        mount_point: "/"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda3"
          password: '12345678'

    - partition:
        size: 12291 MiB
        name: "/dev/sda4"
        type: extended
        id: extended

    - partition:
        size: 2.00 GiB
        name: "/dev/sda5"
        type: logical
        id: swap
        file_system: swap
        mount_point: swap
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda5"
          password: '12345678'

    - partition:
        size: 10241 MiB
        name: "/dev/sda6"
        type: logical
        id: linux
        file_system: xfs
        mount_point: "/home"
        encryption:
          type: luks
          name: "/dev/mapper/cr_sda6"
          password: '12345678'

    - partition:
        size: unlimited
        name: "/dev/sda2"
        type: primary
        id: 0xb
        file_system: vfat
        label: recovery
