---
- disk:
    name: /dev/sda
    size: 1 TiB
    partition_table:  gpt
    partitions:

    - partition:
        size:         4 GiB
        name:         /dev/sda1
        id:           swap
        file_system:  swap
        mount_point:  swap
        label:        swap

    - partition:
        size:         60 GiB
        name:         /dev/sda2
        file_system:  btrfs
        label:        suse_root

    - partition:
        size:         60 GiB
        name:         /dev/sda3
        file_system:  ext4
        label:        ubuntu_root

    - partition:
        size:         300 GiB
        name:         /dev/sda4
        file_system:  xfs
        label:        shared_home

    - partition:
        size:         unlimited
        name:         /dev/sda5
        file_system:  xfs
        mount_point:  /data
        label:        data
